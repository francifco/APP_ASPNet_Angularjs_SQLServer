
<!DOCTYPE html>
<html lang = "en">

<head>

  <meta charset="utf-8">
  <title>Welcome</title>  

  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
  <script src="javaScript/citizenController.js"></script>

</head>

<body>
    
  <div ng-app="myAppControlCitizen">
    <div ng-controller="myControlCitizen"> 

      <div class="container">

        <div class="row">
          <h2>JCE-Registro de datos del ciudadano:</h2>         
        </div>

        <form class="form-horizontal">
              <div class="form-group">
                <label for="name">Cedula: </label>        
                <input type="number" class="form-control" ng-model="inputIdentify">                
              </div>  
          
              <div class="form-group">
                <label for="name">Nombre: </label>        
                <input type="name" class="form-control" ng-model="inputName">                   
              </div>
         
            <div class="form-group">
                <label for="name">Apellidos: </label>        
                <input type="text" class="form-control" ng-model="inputLastNames">                   
            </div>
          
            <div class="form-group">
                  <label for="name">Fecha de Nacimiento: </label>        
                  <input type="text" class="form-control" ng-model="inputBirthDate">                   
            </div>

         
              <div class="form-group">    
                <label for="name">Calle: </label>        
                <input type="text" class="form-control" ng-model="inputStreet">
              </div>

              <div class="form-group"> 
                    <label for="name">Numero: </label>        
                    <input type="text" class="form-control" ng-model="inputNumber">
              </div>
         
            <div class="form-group">    
                  <label for="name">Sector: </label>        
                  <input type="text" class="form-control" ng-model="inputSector">
            </div>
            
            <div class="form-group">  
                  <label for="name">Provincia: </label>        
                  <input type="text" class="form-control" ng-model="inputProvince">
            </div>
      
          <div class="form-group">    
                <label for="name">Profesion: </label>        
                <input type="text" class="form-control" ng-model="inputProfession">
          </div>

          <div class="form-group"> 
                <label for="name">Estatus: </label>        
                <input type="text" class="form-control" ng-model="inputStatus">
          </div>
       
          <div class="form-group">    
                <label for="name">Sexo: </label>        
                <input type="text" class="form-control" ng-model="inputSex">
          </div>
       
          <div>
            <div>
              <button type="button" class="btn btn-success" ng-click="addCitizen()">Agregar Ciudadano</button>           
              <button type="button" class="btn btn-success" ng-click="clearAllInput()">Borrar campos</button>
              <button type="button" class="btn btn-success" ng-click="goToStadisticView()">Ir a Estadisticas</button>
            </div>
          </div>      
 
      </div>
    </div>
  </div>
</body>

</html>
